<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
</head>
<body>
    <forms>
        <fieldset>
        <legend>Registro</legend>
        <br>
        <label for="nom">Nombre</label>
        <input id="nom" type="text" placeholder="Aqui va tu Nombre">
        <br>
        <br>
        <label for="em">Correo Electronico</label>
        <input id="em" type="email" placeholder="example@correo.com">
        <br>
        <br>
        <label for="ed">Edad</label>
        <input id="ed" type="number" placeholder="18">
        <br>
        <br>
        <label for="pass">Contrase√±a</label>
        <input id="pass" type="password" placeholder="12345">
        <br>
        <br>
        <label for="col">Color</label>
        <input id="col" type="color">
        <br>
        <br>
        <label for="nac">Fecha de Nacimiento</label>
        <input id="nac" type="date">
        <br>
        <br>
    </fieldset>
    <br>
    <fieldset>
        <legend>Archivos</legend>
        <br>
        <label for="fec">Fecha Actual</label>
        <input id="fec" type="datetime" placeholder="28-08-2023">
        <br>
        <br>
        <label for="fil">Seleccionar Archivos</label>
        <input id="fil" type="file">
        <br>
        <br>
        <label for="img">Imagen</label>
        <input id="img" type="image">
        <br>
        <br>
        <label for="tele">Telefono</label>
        <input id="tele" type="tel">
        <br>
        <br>
        <label for="rang">Rango</label>
        <input id="ran" type="range">

    </fieldset>
    <br>
    <fieldset>
    <label for="coment">Comentarios</label>
    <textarea name="" id="coment" cols="40" rows="20" placeholder="Escribe tus comentarios"></textarea>
    </fieldset>
    </forms>
</body>
</html>
